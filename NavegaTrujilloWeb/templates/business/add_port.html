{% extends 'base_template.html' %}

{% block main %}
<body>
    <h1>Añadir un nuevo puerto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="ubication">Ubicación del puerto:</label>
        <input type="text" name="ubication" id="ubication" required>
        <button type="submit">Añadir Puerto</button>
    </form>
</body>
{% endblock %}
