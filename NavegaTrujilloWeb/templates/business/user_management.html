{% extends "base_template.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block main %}
<link rel="stylesheet" href="{% static 'css/user_management.css' %}" type="text/css">
<body class="user-management">
	<div class="container-user-management">
		<h2>Gesti√≥n de Usuarios</h2>
		<table class="reservations-table">
			<thead>
				<tr>
					<th>Email</th>
					<th>Primer nombre</th>
					<th>Apellidos</th>
					<th>Gestionar licencia</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{ user.email }}</td>
					<td>{{ user.name }}</td>
					<td>{{ user.surname }}</td>
					<td>
						<form method="GET" action="{% url 'manage_license' username=user.username %}" style="display: inline-block; margin-right: 10px;">
							<button type="submit">Gestionar licencia</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
{% endblock %}
