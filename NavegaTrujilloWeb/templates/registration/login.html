{% extends 'base_template.html' %}
{% load static %}


{% block main %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<body class="login-page">
    <div class="login-container-custom">
        <h1-login-custom>Iniciar sesión</h1-login-custom>
        <form method="post" class="form-login-custom">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button-login-custom">Inicia sesión</button>
        </form>
        <div class="footer-login-custom">
            <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a></p>
        </div>
    </div>
</body>
{% endblock %}
